<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Master</title>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                'mono': ['Montserrat', 'sans-serif'],
                'roboto': ['Roboto', 'sans-serif'],
              }
            }
          }
        }
      </script>
      <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <!-- End header -->
    <main>
        <div class="container max-w-7xl	mx-auto">
            <h1 class="title font-mono text-5xl	font-bold text-center py-9 text-[#31A5AC]">Money MasterðŸ’°</h1>
            <div class="grid md:grid-cols-2 gap-12">
                <div class="banner h-[782px]">
                    <img src="./images/money-master.png" alt="money-master.png" class="h-full">
                </div>
                <div class="income w-[542px] bg-slate-300 rounded">
                    <div class="details font-roboto mx-auto text-center">
                        <h6 class="pb-7 pt-5 text-2xl font-bold">Income</h6>
                        <label class="label inline text-xl font-bold" for="income">Income:</label>
                        <input type="text" id="income-input-field" class="input input-bordered w-full max-w-xs">
                        <h6 class="py-7 text-2xl font-bold">Expenses</h6>
                        <label id="food" class="label inline text-xl font-bold" for="income">Food:</label>
                        <input id="food-input-field" type="text" class="input input-bordered w-full max-w-xs mb-5"><br>
                        <label id="rent" class="label inline text-xl font-bold" for="income">Rent:</label>
                        <input id="rent-input-field" type="text" class="input input-bordered w-full max-w-xs mb-5"><br>
                        <label id="clothes" class="label inline text-xl font-bold" for="income">Clothes:</label>
                        <input id="clothes-input-field" type="text" class="input input-bordered w-full max-w-xs mb-6">
                        <button id="Calculate-btn" class="btn btn-wide mb-6 text-white bg-[#59A5FF] hover:bg-[#59A5FF] text-white border-[#59A5FF] hover:border-[#59A5FF]">Calculate</button>
                        <h6 class="pb-5 text-2xl font-bold">Total Expenses: <span id="total-expenses">00</span></h6>
                        <h6 class="pb-6 text-2xl font-bold">Balance: <span id="total-balance">00</span></h6>
                        <label class="label inline text-xl font-bold" for="income">Save:</label>
                        <input type="text" id="save-input-field" class="input input-bordered mb-6 save" placeholder="Save 20%">
                        <label class="label inline font-bold" for="income">%</label>
                        <button id="save-btn" class="btn btn-wide mb-6 text-white bg-[#59A5FF] hover:bg-[#59A5FF] text-white border-[#59A5FF] hover:border-[#59A5FF]">Save</button>
                        <h6 class="pb-5 text-2xl font-bold">Saving Amount: <span id="saving-amount">00</span></h6>
                        <h6 class="pb-5 text-2xl font-bold">Remaining Balance: <span id="remaining-balance">00</span></h6>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- End main -->
    <footer></footer>
    <!-- End Footer -->
    <!-- Add Javascript -->
    <script src="./js/money.js"></script>
</body>
</html>
